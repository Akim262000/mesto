    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="#" method="get" name="form">
          <input class="popup__input" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="popup__input" type="text" id="description" name="description" placeholder="Описание">
          <input type="submit" name="button" class="popup__submit-button" value="Сохранить">
        </form>
      </div>

    <div class="popup popup_new_card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" action="#" method="get" name="form">
          <input class="popup__input input_title" type="text" id="title" name="title" placeholder="Название" required>
          <input class="popup__input input_image" type="url" id="image" name="image" placeholder="Ссылка на картинку">
