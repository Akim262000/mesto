<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="картинка Место">
    </header>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./image/image.jpg" alt="Картинка аватарка">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Картинка Карачаевск">
        <div class="element__info">
          <p class="element__title">Карачаевск</p>
          <button class="element__button-like"></button>
        </div>        
      </div>
      <div class="element">
        <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Картинка Гора Эльбрус">  
        <div class="element__info">      
        <p class="element__title">Гора Эльбрус</p>
        <button class="element__button-like"></button>
        </div> 
      </div>
      <div class="element">
        <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Картинка Карачаевск">    
        <div class="element__info">   
        <p class="element__title">Домбай</p>
        <button class="element__button-like"></button>
        </div>
      </div>  
      <div class="element">
        <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Картинка Гора Эльбрус">    
        <div class="element__info">    
        <p class="element__title">Гора Эльбрус</p>
        <button class="element__button-like"></button>
        </div>
      </div> 
      <div class="element">
        <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Картинка Карачаевск">    
        <div class="element__info">    
        <p class="element__title">Домбай</p>
        <button class="element__button-like"></button>
        </div> 
      </div>
      <div class="element">
        <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Картинка Карачаевск">    
        <div class="element__info">    
        <p class="element__title">Карачаево-Черкесия</p>
        <button class="element__button-like"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&#xA9; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form" action="#" method="get">
          <input class="popup__input" type="text" id="name" name="name">
          <input class="popup__input" type="text" id="description" name="description">
          <input type="submit" name="button" class="popup__submit-button" value="Сохранить">
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
