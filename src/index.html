<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <name>Mesto</name>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="картинка Место">
    </header>
    <main>
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Картинка аватарка">
          <button class="profile__avatar-button"></button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            <p class="profile__description"></p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template class="element-template">
          <div class="element">
            <img class="element__image">
            <button type="button" aria-label="Удаление" class="element__button-delete"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <div class="element__like">
                <button type="button" aria-label="Лайк" class="element__button-like"></button>
                <span class="element__like-number"></span>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#xA9; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="form" novalidate>
            <input class="popup__input popup__input_type_avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error popup__input-error_type_avatar"></span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form" novalidate>
            <input class="popup__input popup__input_type_name" type="text" id="name" name="name" minlength="2" maxlength="40" placeholder="Имя" required>
            <span class="popup__input-error popup__input-error_type_name"></span>
            <input class="popup__input popup__input_type_description" type="text" id="description" name="description" minlength="2" maxlength="200" placeholder="Описание" required>
            <span class="popup__input-error popup__input-error_type_description"></span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_element">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form" novalidate>
            <input class="popup__input popup__input_type_title" type="text" id="name" name="name" minlength="2" maxlength="30" placeholder="Название" required>
            <span class="popup__input-error popup__input-error_type_title"></span>
            <input class="popup__input popup__input_type_image" type="url" id="link" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error popup__input-error_type_image"></span>
            <button type="submit" name="button" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__image">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form" action="#" name="form" novalidate>
          <button type="submit" class="popup__submit-button">Да</button>
        </form>
      </div>
    </div>
  </body>
</html>
